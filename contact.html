<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Contact | Index Media</title>
        <link rel="icon" type="image/png" href="assets/favicon.png" />
          <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
            <link rel="stylesheet" href="styles.css" />
            </head>
            <body class="bg-black text-white font-sans">

              <!-- Header -->
                <header class="text-center py-10">
                    <img src="assets/logo.png" alt="Index Media Logo" class="w-20 mx-auto mb-4" />
                        <h1 class="text-4xl font-bold">Contact / Order</h1>
                            <p class="text-gray-400 text-lg mt-2">Fill the form to request a server or service</p>
                              </header>

                                <!-- Contact Form -->
                                  <main class="max-w-xl mx-auto px-6 py-12">
                                      <form action="https://formsubmit.co/kendrix.teamindex@gmail.com" method="POST" class="space-y-6 bg-white bg-opacity-5 p-6 rounded-xl backdrop-blur-md">

                                            <!-- Redirect Setup -->
                                                  <input type="hidden" name="_captcha" value="false" />
                                                        <input type="hidden" name="_template" value="box" />
                                                              <input type="hidden" name="_next" value="https://team-panel-index-media.vercel.app/thankyou.html" />

                                                                    <!-- Name -->
                                                                          <div>
                                                                                  <label for="name" class="block text-sm text-gray-300">Your Name</label>
                                                                                          <input type="text" id="name" name="name" required
                                                                                                    class="w-full px-4 py-2 mt-1 rounded bg-gray-900 text-white border border-gray-700" />
                                                                                                          </div>

                                                                                                                <!-- Email -->
                                                                                                                      <div>
                                                                                                                              <label for="email" class="block text-sm text-gray-300">Your Email</label>
                                                                                                                                      <input type="email" id="email" name="email" required
                                                                                                                                                class="w-full px-4 py-2 mt-1 rounded bg-gray-900 text-white border border-gray-700" />
                                                                                                                                                      </div>

                                                                                                                                                            <!-- Message -->
                                                                                                                                                                  <div>
                                                                                                                                                                          <label for="message" class="block text-sm text-gray-300">Your Request</label>
                                                                                                                                                                                  <textarea id="message" name="message" rows="5" required
                                                                                                                                                                                            class="w-full px-4 py-2 mt-1 rounded bg-gray-900 text-white border border-gray-700"></textarea>
                                                                                                                                                                                                  </div>

                                                                                                                                                                                                        <!-- Submit Button -->
                                                                                                                                                                                                              <button type="submit"
                                                                                                                                                                                                                      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition">
                                                                                                                                                                                                                              Send Request
                                                                                                                                                                                                                                    </button>
                                                                                                                                                                                                                                        </form>

                                                                                                                                                                                                                                            <!-- Discord Contact -->
                                                                                                                                                                                                                                                <div class="text-center mt-10 text-gray-400 text-sm">
                                                                                                                                                                                                                                                      Or contact on Discord: @nslive69 | @is.kendrix | @_aizo0
                                                                                                                                                                                                                                                          </div>
                                                                                                                                                                                                                                                            </main>

                                                                                                                                                                                                                                                              <!-- Footer -->
                                                                                                                                                                                                                                                                <footer class="text-center py-8 text-sm text-gray-500 bg-black border-t border-gray-800">
                                                                                                                                                                                                                                                                    <p>Â© 2025 Index Media. All rights reserved.</p>
                                                                                                                                                                                                                                                                      </footer>
                                                                                                                                                                                                                                                                      </body>
                                                                                                                                                                                                                                                                      </html>
